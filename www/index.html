    <script type="text/javascript">
      var getTodoTaskAndNotifys_RESULT = ""; //代办 列表
      var getUser_RESULT = "";               //用户列表
      var STAFF_INFO_RESULT = "";            //用户信息
      var queryFormDetail_RESULT = "";		//详情
      var queryCompletedTask_RESULT = "";		//已办列表
      var creditActor_RESULT = "";        // 银行账户
      var saveFormDetail_RESULT = ""; //  保存返回数据
      var submitTaskParam_RESULT = ""; //  提交
      var addTasks_RESULT = ""; //  加签
      var jointlyTasks_RESULT = ""; //  会办
      var fileDownload_RESULT = ""; //  文件下载
      var queryRetuanable_RESULT = ""; //  获取可驳回节点
      var returnTask_RESULT = ""; // 驳回操作
      var queryRouteList_RESULT = ""; // 流程列表
      var organActor_RESULT = ""; // 选择机构列表
      //todo 下发删除....... 假数据
      // queryCompletedTask_RESULT = CIBH5SDK.getQueryCompletedTask();
      //todo 下发删除.......
      function ReceiveResult(result) {
            console.log(">>>" + result + "<<<");
            if (result) {
                var resultJson = JSON.parse(result);
                if (resultJson.actionName == "getTodoTaskAndNotifys") {
                	getTodoTaskAndNotifys_RESULT = result;
                }
                else if (resultJson.actionName == "getUser") {
                	getUser_RESULT = result;
                }
                else if (resultJson.actionName == "queryFormDetail") {
                	queryFormDetail_RESULT = result;
                }
                else if (resultJson.actionName == "queryCompletedTask") {
                	queryCompletedTask_RESULT = result;
                }
                else if (resultJson.actionName == "creditActor") {
                	creditActor_RESULT = result;
                }
                else if (resultJson.actionName == "saveFormDetail") {
                	saveFormDetail_RESULT = result;
                }
                else if (resultJson.actionName == "submitTask") {
                	submitTaskParam_RESULT = result;
                }
                else if (resultJson.actionName == "addTasks") {
                	addTasks_RESULT = result;
                }
                else if (resultJson.actionName == "jointlyTasks") {
                	jointlyTasks_RESULT = result;
                }
                else if (resultJson.actionName == "fileDownload") {
                	fileDownload_RESULT = result;
                }
                else if (resultJson.actionName == "queryRetuanableNodes") {
                	queryRetuanable_RESULT = result;
                }
                else if (resultJson.actionName == "returnTask") {
                	returnTask_RESULT = result;
                }
                else if (resultJson.actionName == "queryRouteList") {
                	queryRouteList_RESULT = result;
                }
                else if (resultJson.actionName == "organActor") {
                	organActor_RESULT = result;
                }
            }
          }
      function getStaffInfoResult(result) {
          console.log(">>>STAFF_INFO_RESULT" + result + "<<<");
          STAFF_INFO_RESULT = result;
      }
    </script>
    <!-- <script src="lib/angular/angular.min.js"></script> -->
